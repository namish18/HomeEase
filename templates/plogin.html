{% extends "base.html" %}
{% block title %}Partner Login {% endblock %}
{% block content %}
<br>
<br>
<br>
<br>
<br>
<div style="text-align: center;">
    <h3>SERVICE PARTNER LOG IN</h3>

<br>
<br>
<div style="margin-left: 40px; margin-right: 40px;">
<form class="form-signin" action="/plogin" method="post">
<div class="mb-3 text-center">
    <label for="pname" class="form-label">Username</label>
    <input type="text" class="form-control" id="pname" name ="pname" >
</div>
<div class="text-center">
    <label for="ppass" class="form-label">Password</label>
    <input type="password" id="ppass" name="ppass" class="form-control" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
        Enter the password to access your account
    </div>
</div>
<br>
<input class="btn btn-outline-info" type="submit" value="Log in">
</form>
</div>
<br>
<br>
<a href="/psignup" class="btn btn-info" role="button">Sign Up</a>
</div>
{% endblock %}
